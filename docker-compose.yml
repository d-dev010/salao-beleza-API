version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agendamento-postgres
    restart: always
    environment:
      POSTGRES_DB: agendamento_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agendamento-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salao-beleza-api
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agendamento_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: admin123
      SPRING_SECURITY_USER_ROLES: ADMIN
    ports:
      - "8081:8080"
    networks:
      - agendamento-network

volumes:
  postgres_data:
    driver: local

networks:
  agendamento-network:
    driver: bridge