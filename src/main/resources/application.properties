spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/agendamento_db}

spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}

spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres123}

spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}


spring.jpa.show-sql=true


spring.jpa.properties.hibernate.format_sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


logging.level.org.hibernate.SQL=DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=${SERVER_PORT:8080}

jwt.secret=${JWT_SECRET:minha-chave-super-secreta-deve-ter-pelo-menos-256-bits-de-comprimento-para-ser-segura}

jwt.expiration=${JWT_EXPIRATION:86400000}

spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}

spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin123}

spring.security.user.roles=${SPRING_SECURITY_USER_ROLES:ADMIN}

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true